<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Bind</title>
</head>
<body>
 <button>
     Button Clicked
 </button>
 <script >
     class React {
         constructor() {
             this.library = `React`;
             this.server = `https://localhost:3000`;

             // requirement
                // 1. bind the handleClick method to the button
             // document.querySelector(`button`).addEventListener(`click`, this.handleClick);
             // this above line has no access to those variables
             document.querySelector(`button`).addEventListener(`click`, this.handleClick.bind(this));
         }
         handleClick() {
             console.log("button clicked");
             console.log(this.server)
             console.log(this.library)
             console.log(this)
         }

     }
     const app = new React();
 </script>
</body>
</html>
